apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-wsl-root-applications
  namespace: "argo-wsl"
spec:
  project: default
  source:
    repoURL: https://github.com/huseyindeniz/gitops-lab.git
    targetRevision: main
    path: "flux/wsl"
    directory:
      recurse: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "argo-wsl"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
