server:
  authModes:
    - server
    - client
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    hosts:
      - argoworkflows.wsl
    paths:
      - /
    pathType: Prefix
    tls: []
  serviceType: ClusterIP
