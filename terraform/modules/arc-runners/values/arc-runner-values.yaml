minRunners: 1
maxRunners: 10

template:
  metadata:
    annotations:
      sidecar.istio.io/inject: "true"
      proxy.istio.io/config: |
        proxyMetadata:
          ISTIO_META_DNS_CAPTURE: "true"
          ISTIO_META_DNS_AUTO_ALLOCATE: "true"
  spec:
    initContainers:
      - name: init-dind-externals
        image: ghcr.io/actions/actions-runner:latest
        command:
          ["cp", "-r", "-v", "/home/runner/externals/.", "/home/runner/tmpDir/"]
        volumeMounts:
          - name: dind-externals
            mountPath: /home/runner/tmpDir
      - name: init-dind-rootless
        image: docker:dind-rootless
        command:
          - sh
          - -c
          - |
            set -x
            cp -a /etc/. /dind-etc/
            echo 'runner:x:1001:1001:runner:/home/runner:/bin/ash' >> /dind-etc/passwd
            echo 'runner:x:1001:' >> /dind-etc/group
            echo 'runner:100000:65536' >> /dind-etc/subgid
            echo 'runner:100000:65536' >>  /dind-etc/subuid
            chmod 755 /dind-etc;
            chmod u=rwx,g=rx+s,o=rx /dind-home
            chown 1001:1001 /dind-home
        securityContext:
          runAsUser: 0
        volumeMounts:
          - mountPath: /dind-etc
            name: dind-etc
          - mountPath: /dind-home
            name: dind-home
      - name: init-update-ca-certificates
        image: ghcr.io/actions/actions-runner:latest
        command:
          - sh
          - -c
          - |
            set -x
            # Update certificates after Istio CA is present
            update-ca-certificates
            # Copy updated certs to the shared volume
            cp -r /etc/ssl/certs/* /mnt/certs/
        securityContext:
          runAsUser: 0            
        volumeMounts:
          - name: certs-volume
            mountPath: /mnt/certs
          - name: istio-ca-cert-volume
            mountPath: "/usr/local/share/ca-certificates/istio-ca.crt"
            subPath: ca.crt            
    containers:
      - name: runner
        image: ghcr.io/actions/actions-runner:latest
        command:
          - sh
          - -c
          - |
            set -x
            /home/runner/run.sh
        env:
          - name: DOCKER_HOST
            value: unix:///home/runner/var/run/docker.sock
          - name: DOCKER_TLS_VERIFY
            value: "0"
          - name: DOCKER_CERT_PATH
            value: /usr/local/share/ca-certificates
        securityContext:
          privileged: true
          runAsUser: 1001
          runAsGroup: 1001
        volumeMounts:
          - name: work
            mountPath: /home/runner/_work
          - name: dind-sock
            mountPath: /home/runner/var/run
          - name: certs-volume
            mountPath: /etc/ssl/certs
          - name: istio-ca-cert-volume
            mountPath: "/usr/local/share/ca-certificates/istio-ca.crt"
            subPath: ca.crt            
          - name: istio-ca-cert-volume
            mountPath: "/usr/local/share/ca-certificates/ca.pem"
            subPath: ca.crt            
      - name: dind
        image: docker:dind-rootless
        args: ["dockerd", "--host=unix:///home/runner/var/run/docker.sock"]
        securityContext:
          privileged: true
          runAsUser: 1001
          runAsGroup: 1001
        volumeMounts:
          - name: work
            mountPath: /home/runner/_work
          - name: dind-sock
            mountPath: /home/runner/var/run
          - name: dind-externals
            mountPath: /home/runner/externals
          - name: dind-etc
            mountPath: /etc
          - name: dind-home
            mountPath: /home/runner          
    volumes:
      - name: work
        emptyDir: {}
      - name: dind-externals
        emptyDir: {}
      - name: dind-sock
        emptyDir: {}
      - name: dind-etc
        emptyDir: {}
      - name: dind-home
        emptyDir: {}
      - name: certs-volume
        emptyDir: {}        
      - name: istio-ca-cert-volume
        secret:
          secretName: istio-ca-cert
          secretNamespace: istio-system
