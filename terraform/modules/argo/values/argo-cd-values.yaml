server:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    pathType: Prefix
    hostname: argocd
  service:
    type: ClusterIP
  extraArgs:
    - --insecure

controller:
  replicaCount: 1

repoServer:
  replicaCount: 1

applicationSet:
  enabled: true

rbac:
  policy: |
    g, admin, role:admin

crds:
  install: true
  keep: false
