server:
  authModes:
    - server
    - client
  ingress:
    enabled: false
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    hosts:
      - argoworkflows
    paths:
      - /
    pathType: Prefix
    tls: []
  serviceType: ClusterIP
workflow:
  serviceAccount:
    create: true
    name: "argo-workflows-sa"
  rbac:
    create: true
controller:
  workflowDefaults:
    spec:
      serviceAccountName: argo-workflows-sa
crds:
  install: true
  keep: false
