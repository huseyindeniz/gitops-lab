server:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    pathType: Prefix
    hostname: project001.staging.argocd.local
    rules:
      - host: project001.staging.argocd.local
        http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: project-001-staging-argo-cd-argocd-server
                  port:
                    number: 8080
  service:
    type: ClusterIP
  extraArgs:
    - --insecure

controller:
  replicaCount: 1

repoServer:
  replicaCount: 1

applicationSet:
  enabled: true

rbac:
  policy: |
    g, admin, role:admin

crds:
  install: true
