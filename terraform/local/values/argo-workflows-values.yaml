server:
  authModes:
    - server
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    hosts:
      - argoworkflows.local
    paths:
      - /
    pathType: Prefix
    tls: []
  serviceType: ClusterIP
crds:
  install: true
  keep: false
