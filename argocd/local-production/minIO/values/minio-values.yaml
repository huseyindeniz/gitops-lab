# MinIO Tenant Configuration for Production
# Using MinIO Operator Tenant Helm Chart

tenant:
  name: minio-production

  # Configuration secret with root credentials (new format since v5.0.15)
  configSecret:
    name: minio-credentials
    accessKey: minio
    secretKey: minio123

  # Storage pools
  pools:
    - servers: 1
      name: pool-0
      volumesPerServer: 1
      size: 10Gi
      storageClassName: standard

      resources:
        requests:
          cpu: 256m
          memory: 256Mi
        limits:
          cpu: 300m
          memory: 512Mi

      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        runAsNonRoot: false

  # Console (MinIO UI)
  console:
    replicas: 1
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

  # TLS settings - disable auto cert for HTTP access
  certificate:
    requestAutoCert: false

  # Buckets to create
  buckets:
    - name: loki-chunks
    - name: loki-ruler
    - name: loki-admin

  # Features
  features:
    bucketDNS: false
