apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8sdashboard-management
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://kubernetes.github.io/dashboard/
      chart: kubernetes-dashboard
      targetRevision: 7.14.0
      helm:
        valueFiles:
          - values.yaml
          - $values/argocd/local-management/k8sdashboard/values/k8sdashboard-values.yaml
    - repoURL: https://github.com/huseyindeniz/gitops-lab.git
      targetRevision: main
      ref: values
    - repoURL: https://github.com/huseyindeniz/gitops-lab.git
      targetRevision: main
      path: "argocd/raw-manifests/local-management/k8sdashboard"
      directory:
        recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
