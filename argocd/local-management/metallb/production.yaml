apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-production
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: "https://github.com/huseyindeniz/gitops-lab.git"
      path: "argocd/raw-manifests/local-production/metallb"
      targetRevision: main
      directory:
        recurse: true
  destination:
    server: "https://172.17.0.8:8443"
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
