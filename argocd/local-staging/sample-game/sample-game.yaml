apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sample-game-staging
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - envName: staging
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  template:
    metadata:
      name: "sample-game-{{.envName}}"
    spec:
      project: default
      sources:
        - repoURL: https://github.com/huseyindeniz/gitops-lab.git
          targetRevision: main
          path: "helm-charts/sample-game"
          helm:
            valueFiles:
              - "$values/argocd/local-staging/sample-game/values/sample-game-values.yaml"
        - repoURL: https://github.com/huseyindeniz/gitops-lab.git
          targetRevision: main
          ref: values
        - repoURL: https://github.com/huseyindeniz/gitops-lab.git
          targetRevision: main
          path: "argocd/raw-manifests/local-staging/sample-game"
          directory:
            recurse: true
      destination:
        server: "https://172.17.0.5:8443"
        namespace: "sample-game-staging"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        retry:
          limit: 1
        syncOptions:
          - SkipHooksOnError=true
