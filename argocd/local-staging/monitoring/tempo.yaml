apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mon-tempo-staging
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://grafana.github.io/helm-charts
      chart: tempo
      targetRevision: 1.21.0
      helm:
        valueFiles:
          - values.yaml
          - $values/argocd/local-staging/monitoring/values/tempo-values.yaml
    - repoURL: https://github.com/huseyindeniz/gitops-lab.git
      targetRevision: main
      ref: values
    - repoURL: https://github.com/huseyindeniz/gitops-lab.git
      targetRevision: main
      path: "argocd/raw-manifests/local-staging/monitoring/tempo"
      directory:
        recurse: true
  destination:
    server: "https://172.17.0.5:8443"
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
