apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-staging
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://operator.min.io
      chart: tenant
      targetRevision: 7.1.1
      helm:
        valueFiles:
          - "$values/argocd/local-staging/minIO/values/minio-values.yaml"
    - repoURL: https://github.com/huseyindeniz/gitops-lab.git
      targetRevision: main
      ref: values
    - repoURL: https://github.com/huseyindeniz/gitops-lab.git
      targetRevision: main
      path: "argocd/raw-manifests/local-staging/minio"
      directory:
        recurse: true
  destination:
    server: "https://172.17.0.5:8443"
    namespace: minio
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
