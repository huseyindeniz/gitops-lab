apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: loki-staging-vs
  namespace: istio-system
spec:
  hosts:
    - "loki.staging.local"
  gateways:
    - istio-ingressgateway-staging
  http:
    - route:
        - destination:
            host: mon-loki-staging-gateway.monitoring.svc.cluster.local
            port:
              number: 80
