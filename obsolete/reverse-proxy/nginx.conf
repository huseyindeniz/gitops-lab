events {
    worker_connections 1024;  # Set the number of simultaneous connections
}

http {
    # Define upstreams for the clusters
    upstream management {
        server localhost:50001;
    }

    upstream staging {
        server localhost:50002;
    }

    upstream production {
        server localhost:50003;
    }

    # Local Management Cluster - *.local
    server {
        listen 80;
        server_name ~^(?<subdomain>.+)\.management.local$;  # Match any subdomain ending with .management.local
        
        location / {
            proxy_pass http://management;  # Use upstream for the management cluster
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Local Staging Cluster - *.staging
    server {
        listen 80;
        server_name ~^(?<subdomain>.+)\.staging.local$;  # Match any subdomain ending with .staging.local
        
        location / {
            proxy_pass http://staging;  # Use upstream for the staging cluster
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Local Production Cluster - *.prod
    server {
        listen 80;
        server_name ~^(?<subdomain>.+)\.prod.local$;  # Match any subdomain ending with .prod.local
        
        location / {
            proxy_pass http://production;  # Use upstream for the production cluster
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
