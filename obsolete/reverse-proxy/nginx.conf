events {
    worker_connections 1024;
}

http {
    # Upstreams for HTTP
    upstream management_http {
        server localhost:8081;
    }

    upstream staging_http {
        server localhost:8082;
    }

    upstream production_http {
        server localhost:8083;
    }

    # Upstreams for HTTPS
    upstream management_https {
        server localhost:44301;
    }

    upstream staging_https {
        server localhost:44302;
    }

    upstream production_https {
        server localhost:44303;
    }

    # HTTP Server Block (Port 80)
    server {
        listen 80;
        server_name ~^(?<subdomain>.+)\.(management|staging|prod)\.local$;

        location / {
            set $target "";
            if ($host ~* "^(.+)\.management\.local$") {
                set $target management_http;
            }
            if ($host ~* "^(.+)\.staging\.local$") {
                set $target staging_http;
            }
            if ($host ~* "^(.+)\.prod\.local$") {
                set $target production_http;
            }
            proxy_pass http://$target;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTPS Server Block (Port 443 -> 44301, 44302, 44303)
    server {
        listen 443 ssl;
        server_name ~^(?<subdomain>.+)\.(management|staging|prod)\.local$;

        ssl_certificate /etc/nginx/ssl/default.crt;
        ssl_certificate_key /etc/nginx/ssl/default.key;

        location / {
            set $target "";
            if ($host ~* "^(.+)\.management\.local$") {
                set $target management_https;
            }
            if ($host ~* "^(.+)\.staging\.local$") {
                set $target staging_https;
            }
            if ($host ~* "^(.+)\.prod\.local$") {
                set $target production_https;
            }
            proxy_pass https://$target;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
