apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: minio-api-prod-vs
  namespace: istio-system
spec:
  hosts:
    - "api.minio.prod.local"
  gateways:
    - istio-ingressgateway-production
  http:
    - route:
        - destination:
            host: minio.minio.svc.cluster.local
            port:
              number: 443
---
apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: minio-api-prod-dr
  namespace: istio-system
spec:
  host: minio.minio.svc.cluster.local
  trafficPolicy:
    tls:
      mode: SIMPLE
      insecureSkipVerify: true
