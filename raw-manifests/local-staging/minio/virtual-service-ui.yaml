apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: minio-ui-staging-vs
  namespace: istio-system
spec:
  hosts:
    - "minio.staging.local"
  gateways:
    - istio-ingressgateway-staging
  http:
      route:
        - destination:
            host: minio-staging.minio.svc.cluster.local
            port:
              number: 9001