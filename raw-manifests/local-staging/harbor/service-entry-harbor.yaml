apiVersion: networking.istio.io/v1
kind: ServiceEntry
metadata:
  name: harbor-service-entry
  namespace: istio-system
spec:
  hosts:
    - "harbor.staging.local"
  location: MESH_INTERNAL
  resolution: DNS
  addresses:
    - 10.98.50.62 # cluster ip of istio-ingressgateway-staging
  ports:
    - name: http
      number: 30388 # istio ingress gateway http NodePort
      protocol: HTTP
    - name: https
      number: 31278 # istio ingress gateway https NodePort
      protocol: HTTPS