apiVersion: networking.istio.io/v1
kind: ServiceEntry
metadata:
  name: harbor-service-entry
  namespace: istio-system
spec:
  hosts:
    - "harbor.staging.local"
  location: MESH_INTERNAL
  resolution: DNS
  addresses:
    - 172.17.0.101 # LoadBalancer IP of istio-ingressgateway-staging
  ports:
    - name: http
      number: 8082 # istio ingress gateway LoadBalancer HTTP
      protocol: HTTP
    - name: https
      number: 44302 # istio ingress gateway LoadBalancer HTTPS
      protocol: HTTPS