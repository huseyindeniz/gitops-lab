apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sample-game-backend-vs
  namespace: istio-system
spec:
  hosts:
    - "api.sample-game.staging.local"
  gateways:
    - istio-ingressgateway-staging
  http:
    - match:
        - uri:
            prefix: "/"
      corsPolicy:
        allowOrigins:
          - regex: ".*"  # Allow all origins, or set a specific domain
        allowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        allowHeaders:
          - Authorization
          - Content-Type
        exposeHeaders:
          - Authorization
          - Content-Type
        maxAge: "24h"
        allowCredentials: true            
      route:
        - destination:
            host: sample-game-server-staging-service.sample-game-staging.svc.cluster.local
            port:
              number: 80
