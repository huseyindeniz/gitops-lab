apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: project-001-appset
  namespace: argo-cd-local
spec:
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/huseyindeniz/cicd-lab.git
              revision: main
              directories:
                - path: helm-charts/project-001/*  # Use wildcard to detect all subdirectories        
          - list:
              elements:
                - { name: stag-1, targetPort: 5001 }
                - { name: stag-2, targetPort: 5002 }
                - { name: stag-3, targetPort: 5003 }
  goTemplate: true
  template:
    metadata:
      name: '{{path.basename}}-{{list.name}}'  # Use the directory name and environment as the application name
    spec:
      project: default
      source:
        repoURL: https://github.com/huseyindeniz/cicd-lab.git
        targetRevision: main
        path: helm-charts/project-001/{{path.basename}}  # Dynamically use each directory
        helm:
          valueFiles:
            - values-staging.yaml
          parameters:
            - name: environment
              value: '{{list.name}}'  # Access the environment name from the list
            - name: targetPort
              value: '{{list.targetPort}}'  # Access the target port from the list
      destination:
        server: "https://kubernetes.default.svc"
        namespace: project-001-{{path.basename}}-{{list.name}}  # Use the environment suffix in the namespace
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
