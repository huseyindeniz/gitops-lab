apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: project-001-appset
  namespace: argo-cd-local
spec:
  generators:
    - matrix:
        generators:
          - variables:
            - name: envConfig
              values:
                - { name: stag-1, targetPort: 5001 }
                - { name: stag-2, targetPort: 5002 }
                - { name: stag-3, targetPort: 5003 }        
          - git:
              repoURL: https://github.com/huseyindeniz/cicd-lab.git
              revision: main
              directories:
                - path: helm-charts/project-001/* # Use wildcard to detect all subdirectories
  template:
    metadata:
      name: '{{path.basename}}-{{envConfig.environment}}'  # Use the directory name as the application name
    spec:
      project: default
      source:
        repoURL: https://github.com/huseyindeniz/cicd-lab.git
        targetRevision: main
        path: helm-charts/project-001/{{path.basename}}  # Dynamically use each directory
        helm:
          valueFiles:
            - values-staging.yaml
          parameters:
            - name: environment
              value: '{{envConfig.environment}}'
            - name: targetPort
              value: '{{envConfig.targetPort}}'
      destination:
        server: "https://kubernetes.default.svc"
        namespace: project-001-{{path.basename}}-{{envConfig.environment}}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
