apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: project-001-appset
  namespace: argo-cd-local
spec:
  generators:
    - git:
        repoURL: https://github.com/huseyindeniz/cicd-lab.git
        revision: main
        directories:
          - path: helm-charts/project-001/* # Use wildcard to detect all subdirectories
  template:
    metadata:
      name: '{{path.basename}}'  # Use the directory name as the application name
    spec:
      project: default
      source:
        repoURL: https://github.com/huseyindeniz/cicd-lab.git
        targetRevision: main
        path: helm-charts/project-001/{{path.basename}}  # Dynamically use each directory
        helm:
          valueFiles:
            - values-staging.yaml
      destination:
        server: "https://kubernetes.default.svc"
        namespace: project-001-{{path.basename}}-staging
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
