apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: harbor-vs
  namespace: istio-system
spec:
  hosts:
    - "harbor.management.local"
  gateways:
    - istio-ingressgateway-management
  http:
    - match:
        - uri:
            prefix: "/"
      route:
        - destination:
            host: core-harbor-domain.harbor.svc.cluster.local
            port:
              number: 80