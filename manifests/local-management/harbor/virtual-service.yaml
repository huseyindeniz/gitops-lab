apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: harbor-vs
  namespace: istio-system
spec:
  hosts:
    - "harbor.management.local"
  gateways:
    - istio-ingressgateway-management
  http:
  - name: "core"
    match:
    - uri:
        prefix: "/api"
    - uri:
        prefix: "/service"
    - uri:
        prefix: "/v2"
    - uri:
        prefix: "/chartrepo"
    - uri:
        prefix: "/c"
    route:
    - destination:
        host: harbor-local-core.harbor.svc.cluster.local
        port:
          number: 80  
  - name: "portal"
    route:
    - destination:
        host: harbor-local-portal.harbor.svc.cluster.local
        port:
          number: 80