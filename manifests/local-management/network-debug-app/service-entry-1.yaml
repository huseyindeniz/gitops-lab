apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: networking-debug-app-service-entry-1
  namespace: istio-system
spec:
  hosts:
    - "nda1.management.local"
  location: MESH_INTERNAL
  resolution: DNS
  ports:
    - name: http
      number: 8081
      protocol: HTTP
    - name: https
      number: 44301
      protocol: HTTPS