apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sample-dotnet-wf-prod-canary-vs
  namespace: istio-system
spec:
  hosts:
    - "wf-canary.prod.local"
  gateways:
    - istio-ingressgateway-production
  http:
    - route:
        - destination:
            host: sample-dotnet-wf-production-prod-canary-service.sample-dotnet-wf-production-prod-canary.svc.cluster.local
            port:
              number: 80
