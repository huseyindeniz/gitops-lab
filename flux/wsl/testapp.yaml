apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: busybox-app
spec:
  project: default
  destination:
    server: "https://172.17.0.5:8443"
    namespace: argo-wsl
  source:
    repoURL: https://jfelten.github.io/helm-charts/charts
    chart: busybox
    targetRevision: 0.1.0
    helm:
      valueFiles:
        - values.yaml
        - $valuesRef/flux/wsl/values/busybox-values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    retry:
      limit: 1
      backoff:
        duration: 10s
        maxDuration: 30s
