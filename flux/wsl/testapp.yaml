apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: test-busybox-appset
spec:
  generators:
    - list:
        elements:
          - test
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  template:
    metadata:
      name: "test-busybox"
    spec:
      project: default
      source:
        repoURL: https://github.com/huseyindeniz/gitops-lab.git
        targetRevision: main
        path: "helm-charts/busybox"
      destination:
        server: "https://172.17.0.5:8443"
        namespace: argo-wsl
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        retry:
          limit: 1
