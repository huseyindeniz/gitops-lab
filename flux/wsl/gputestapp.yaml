apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-gpu-app
  namespace: argo-wsl
spec:
  project: default
  source:
    repoURL: https://github.com/huseyindeniz/gitops-lab.git
    targetRevision: main
    path: "helm-charts/gputest"
  destination:
    server: "https://172.17.0.5:8443"
    namespace: argo-wsl
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    retry:
      limit: 1
