apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sample-ai-backend-wsl-appset-staging
  namespace: argo-local
spec:
  generators:
    - list:
        elements:
          - envName: staging
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  template:
    metadata:
      name: "sample-ai-backend-{{.envName}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/huseyindeniz/gitops-lab.git
        targetRevision: main
        path: "helm-charts/python-app"
        helm:
          valueFiles:
            - values.yaml
            - $valuesRef/flux/wsl/applications/sample-ai/values/staging-backend-values.yaml
      destination:
        server: "https://172.17.0.5:8443"
        namespace: "sample-ai-backend-wsl-{{ .envName }}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        retry:
          limit: 1
        syncOptions:
          - SkipHooksOnError=true # Ensures Argo CD skips retries if a Helm hook fails
