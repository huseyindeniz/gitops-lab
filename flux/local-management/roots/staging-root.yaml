apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-staging-root
  namespace: "argocd"
spec:
  project: default
  source:
    repoURL: "https://github.com/huseyindeniz/gitops-lab.git"
    targetRevision: main
    path: "flux/local-staging"
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
