apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: harbor-vs
  namespace: istio-system
spec:
  hosts:
    - "harbor.management.local"
  gateways:
    - istio-ingress-gateway
  http:
    - match:
        - uri:
            prefix: "/api/"
      route:
        - destination:
            host: harbor-local-core.harbor.svc.cluster.local
            port:
              number: 80
    - match:
        - uri:
            prefix: "/c/"
      route:
        - destination:
            host: harbor-local-core.harbor.svc.cluster.local
            port:
              number: 80
    - match:
        - uri:
            prefix: "/v2"
        - uri:
            prefix: "/v2/"            
      route:
        - destination:
            host: harbor-local-registry.harbor.svc.cluster.local
            port:
              number: 5000              
    - match:
        - uri:
            exact: "/"
      route:
        - destination:
            host: harbor-local-portal.harbor.svc.cluster.local
            port:
              number: 80
