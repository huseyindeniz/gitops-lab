apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: harbor-vs
  namespace: istio-system
spec:
  hosts:
    - "harbor.management.local"
  gateways:
    - istio-ingress-gateway
  http:
    - match:
        - uri:
            prefix: "/api"
      route:
        - destination:
            host: harbor-local-core.harbor.svc.cluster.local
            port:
              number: 80
          rewrite:
            uri: "/api"  # Preserve the path starting with /api
    - match:
        - uri:
            exact: "/"  # Matches root path
      route:
        - destination:
            host: harbor-local-portal.harbor.svc.cluster.local
            port:
              number: 80
          rewrite:
            uri: "/"  # Preserve the root path
    - route:
        - destination:
            host: harbor-local-portal.harbor.svc.cluster.local
            port:
              number: 80
          rewrite:
            uri: "/"  # Preserve the root path
