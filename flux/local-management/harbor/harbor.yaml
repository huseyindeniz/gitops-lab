apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: harbor
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - envName: local
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  template:
    metadata:
      name: "harbor-{{.envName}}"
    spec:
      project: default
      sources:
        - repoURL: https://helm.goharbor.io
          targetRevision: "1.16.2"
          chart: harbor
          helm:
            valueFiles:
              - "$values/flux/local-management/harbor/values/harbor-values.yaml"
        - repoURL: https://github.com/huseyindeniz/gitops-lab.git
          targetRevision: main
          ref: values
      destination:
        server: "https://kubernetes.default.svc"
        namespace: "harbor"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        retry:
          limit: 1
        syncOptions:
          - SkipHooksOnError=true
