apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-manifests
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/huseyindeniz/flux/local-management/manifests"
    path: "istio"
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
