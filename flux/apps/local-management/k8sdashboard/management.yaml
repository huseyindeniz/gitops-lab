apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-management
  namespace: argocd
spec:
  project: default
  sources:
    repoURL: "https://github.com/huseyindeniz/gitops-lab.git"
    path: "raw-manifests/local-management/k8sdashboard"
    targetRevision: main
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true