apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/huseyindeniz/gitops-lab.git"
    path: "raw-manifests/local-staging/metallb"
    targetRevision: main
    directory:
      recurse: true
  destination:
    server: "https://172.17.0.5:8443"
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true