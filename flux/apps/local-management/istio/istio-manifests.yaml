apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-manifests-management
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/huseyindeniz/gitops-lab.git"
    path: "flux/manifests/local-management/istio"
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
