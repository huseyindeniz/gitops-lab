apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-ingress-management-gateway
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: "https://istio-release.storage.googleapis.com/charts"
      chart: "gateway"
      targetRevision: "1.25.0-alpha.0"
      helm:
        valueFiles:
          - "$values/flux/apps/local-management/istio/values/istio-ingress-gateway.yaml"
    - repoURL: "https://github.com/huseyindeniz/gitops-lab.git"
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
