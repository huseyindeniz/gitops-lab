apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: network-debug-app-management
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: "https://github.com/huseyindeniz/gitops-lab.git"
      targetRevision: main
      path: "helm-charts/networking-debug-pod"
      helm:
        valueFiles:
          - "$values/flux/apps/local-management/network-debug-app/values/values.yaml"
    - repoURL: https://github.com/huseyindeniz/gitops-lab.git
      targetRevision: main
      ref: values      
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "networking-test"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
