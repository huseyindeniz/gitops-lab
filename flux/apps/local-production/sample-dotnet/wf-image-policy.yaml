apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: sample-dotnet-wf-production-prod-bluegreen-image-policy
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: sample-dotnet-wf-production-prod-bluegreen-image-repository
  filterTags:
    pattern: "^ci-(\\d+)-(\\d{14})$"
    extract: "$2"
  policy:
    numerical:
      order: "asc"

