# MinIO Tenant Configuration for Production
# Using MinIO Operator Tenant Helm Chart

tenant:
  name: minio-production

  # Configuration secret with root credentials (new format since v5.0.15)
  configSecret:
    name: minio-credentials
    accessKey: minio
    secretKey: minio123

  # Storage pools
  pools:
    - servers: 1
      name: pool-0
      volumesPerServer: 1
      size: 10Gi
      storageClassName: standard

      resources:
        requests:
          cpu: 256m
          memory: 256Mi
        limits:
          cpu: 300m
          memory: 512Mi

  # Security settings
  requestAutoCert: false

  # Features
  features:
    bucketDNS: false
