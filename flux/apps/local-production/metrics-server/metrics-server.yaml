apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/metrics-server/
    chart: metrics-server
    targetRevision: "3.12.2"
  destination:
    server: "https://172.17.0.8:8443"
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
