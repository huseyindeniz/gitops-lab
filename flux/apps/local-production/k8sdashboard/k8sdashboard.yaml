apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/dashboard/
    chart: kubernetes-dashboard
    targetRevision: 7.12.0
    helm:
      valueFiles:
        - values.yaml
        - $values/flux/apps/local-production/k8sdashboard/values/k8sdashboard-values.yaml
  destination:
    server: "https://172.17.0.8:8443"
    namespace: kubernetes-dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
