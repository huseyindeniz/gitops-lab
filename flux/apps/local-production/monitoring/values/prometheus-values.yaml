server:
  extraInitContainers:
    - name: fix-permissions
      image: busybox
      command: ["sh", "-c", "chmod -R 777 /data"]
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      volumeMounts:
        - name: storage-volume
          mountPath: /data
  persistentVolume:
    enabled: true
    existingClaim: prometheus-pvc
alertmanager:
  enabled: false
nodeExporter:
  enabled: true
kubeStateMetrics:
  enabled: true
