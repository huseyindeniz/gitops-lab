apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: hello-world-template
  namespace: argo-workflows
spec:
  entrypoint: hello-steps
  templates:
    - name: hello-steps
      steps:
        - name: print-message
          inputs:
            parameters:
              - name: message
          container:
            image: busybox
            command: [echo]
            args: ["{{inputs.parameters.message}}"]
