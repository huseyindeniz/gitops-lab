apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-ingressgateway-staging
  namespace: "argocd"
spec:
  project: default
  sources:
    - repoURL: https://istio-release.storage.googleapis.com"
      targetRevision: "1.25.0-alpha.0"
      chart: "istio-official/gateway"
      helm:
        valueFiles:
          - "$values/flux/apps/local-staging/istio/values/istio-ingressgateway-values.yaml"
    - repoURL: https://github.com/huseyindeniz/gitops-lab.git
      targetRevision: main
      ref: values
  destination:
    server: "https://172.17.0.5:8443"
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m   
