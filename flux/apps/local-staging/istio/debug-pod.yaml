apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 10.1.0
    chart: nginx
    helm:
      parameters:
        - name: replicaCount
          value: "1"
        - name: service.type
          value: ClusterIP
        - name: service.port
          value: "80"
  destination:
    server: "https://172.17.0.5:8443"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
