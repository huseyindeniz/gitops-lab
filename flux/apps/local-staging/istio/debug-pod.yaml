apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app-for-debug
  namespace: argocd
  annotations:
    sidecar.istio.io/inject: "true"  
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: "18.0.0"
    chart: common
    helm:
      parameters:
        - name: image.repository
          value: "praqma/network-multitool"
        - name: image.tag
          value: "latest"
        - name: image.pullPolicy
          value: "IfNotPresent"
        - name: service.enabled
          value: "false"
        - name: containerSecurityContext.privileged
          value: "true"
        - name: command
          value: "{sleep, infinity}"
  destination:
    server: "https://172.17.0.5:8443"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
