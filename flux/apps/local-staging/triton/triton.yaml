apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nvidia-triton-staging
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://helm.ngc.nvidia.com/nvidia
      chart: tritoninferenceserver
      targetRevision: 1.0.0
      helm:
        valueFiles:
          - values.yaml
          - $values/flux/apps/local-staging/triton/values/triton-values.yaml
    - repoURL: https://github.com/huseyindeniz/gitops-lab.git
      targetRevision: main
      ref: values
    - repoURL: https://github.com/huseyindeniz/gitops-lab.git
      targetRevision: main
      path: "raw-manifests/local-staging/triton"
      directory:
        recurse: true
  destination:
    server: "https://172.17.0.5:8443"
    namespace: triton
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
