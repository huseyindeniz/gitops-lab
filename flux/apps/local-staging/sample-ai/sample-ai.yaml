apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sample-ai-staging
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - envName: staging
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  template:
    metadata:
      name: "sample-ai-{{.envName}}"
    spec:
      project: default
      sources:
        - repoURL: https://github.com/huseyindeniz/gitops-lab.git
          targetRevision: main
          path: "helm-charts/sample-ai"
          helm:
            valueFiles:
              - "$values/flux/apps/local-staging/sample-ai/values/sample-ai-values.yaml"
        - repoURL: https://github.com/huseyindeniz/gitops-lab.git
          targetRevision: main
          ref: values              
      destination:
        server: "https://172.17.0.5:8443"
        namespace: "sample-ai-staging"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        retry:
          limit: 1
        syncOptions:
          - SkipHooksOnError=true
