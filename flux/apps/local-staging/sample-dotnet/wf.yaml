apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sample-dotnet-wf-staging-appset
  namespace: argo-local
spec:
  generators:
    - list:
        elements:
          - envName: stag-1
            servicePort: 5001
            host: "wf-stag-1.staging.local"
            strategy: "standard" # standard, bluegreen, canary
            imgTag: "ci-12443789174-20241221084552" # {"$imagepolicy": "flux-system:project-001-wf-stag-1-app-image-policy:tag"}
            imgMigrationTag: "ci-12443789174-20241221084457" # {"$imagepolicy": "flux-system:project-001-wf-stag-1-migration-image-policy:tag"}
            migrationAction: "apply" # apply, reset, rollback
            targetMigration: "" # if rollback selected, set target migration name
          - envName: stag-2
            servicePort: 5002
            host: "wf-stag-2.staging.local"
            strategy: "standard" # standard, bluegreen, canary
            imgTag: "ci-12453924093-20241222114212" # {"$imagepolicy": "flux-system:project-001-wf-stag-2-app-image-policy:tag"}
            imgMigrationTag: "ci-12302208889-20241212180648" # {"$imagepolicy": "flux-system:project-001-wf-prod-stag-2-migration-image-policy:tag"}
            migrationAction: "apply" # apply, reset, rollback
            targetMigration: "" # if rollback selected, set target migration name
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  template:
    metadata:
      name: "sample-dotnet-wf-staging-{{.envName}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/huseyindeniz/gitops-lab.git
        targetRevision: main
        path: "helm-charts/dotnet-core-webapi"
        helm:
          valueFiles:
            - values.yaml
            - $valuesRef/flux/apps/local-staging/sample-dotnet/values/wf-values.yaml
          valuesObject:
            environment: "{{ .envName }}"
            strategy: "{{ .strategy }}"
            service:
              port: "{{ .servicePort }}"
            virtualService:
              enabled: true
              hosts: 
                - "{{ .host }}"
            image:
              tag: "{{ .imgTag }}"
            migration:
              tag: "{{ .imgMigrationTag }}"
              action: "{{ .migrationAction }}"
              targetMigration: "{{ .targetMigration }}"
            database:
              host: "sample-dotnet-wf-staging-{{ .envName }}-postgresql"
              port: "5432"
              name: "db_{{ .envName }}"
              user: "user_{{ .envName }}"
              secretName: "sample-dotnet-wf-staging-{{ .envName }}-postgres-password"
              passwordKey: "POSTGRES_PASSWORD"
      destination:
        server: "https://172.17.0.5:8443"
        namespace: "sample-dotnet-wf-staging-{{ .envName }}" # Use the environment suffix in the namespace
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        retry:
          limit: 1
        syncOptions:
          - SkipHooksOnError=true # Ensures Argo CD skips retries if a Helm hook fails
