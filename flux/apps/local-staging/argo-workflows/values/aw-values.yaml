server:
  authModes:
    - server
    - client
  ingress:
    enabled: false
  serviceType: ClusterIP
workflow:
  serviceAccount:
    create: true
    name: "argo-workflows-sa"
  rbac:
    create: true
controller:
  workflowDefaults:
    spec:
      serviceAccountName: argo-workflows-sa
  config:
    artifactRepository:
      s3:
        bucket: argo-artifacts
        endpoint: minio-staging.minio.svc.cluster.local:9000
        insecure: true
        accessKey: minio
        secretKey: minio123
crds:
  install: true
  keep: false
