apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: registry-1.docker.io/bitnamicharts
    chart: minio
    targetRevision: 16.0.7
    helm:
      valueFiles:
        - "$values/flux/apps/local-staging/minIO/values/minio-values.yaml"
  destination:
    server: "https://172.17.0.5:8443"
    namespace: minio
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
