apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: minio
    targetRevision: 16.0.7
    helm:
      values: |
        auth:
          rootUser: minioadmin
          rootPassword: minioadmin
  destination:
    server: "https://172.17.0.5:8443"
    namespace: minio
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
