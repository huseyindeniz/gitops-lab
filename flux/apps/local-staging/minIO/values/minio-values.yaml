# MinIO Tenant Configuration for Staging
# Using MinIO Operator Tenant Helm Chart

tenant:
  name: minio-staging

  # Configuration secret with root credentials (new format since v5.0.15)
  configSecret:
    name: minio-credentials
    accessKey: minio
    secretKey: minio123

  # Storage pools
  pools:
    - servers: 1
      name: pool-0
      volumesPerServer: 1
      size: 10Gi
      storageClassName: standard

      resources:
        requests:
          cpu: 256m
          memory: 256Mi
        limits:
          cpu: 300m
          memory: 512Mi

      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        runAsNonRoot: false

  # Security settings
  requestAutoCert: false

  # Features
  features:
    bucketDNS: false
