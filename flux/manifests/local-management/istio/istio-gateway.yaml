apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-ingress
  namespace: istio-system
spec:
  selector:
    app: istio-ingress-management-gateway # this should match the label of the istio-ingressgateway deployment
  servers:
    - port:
        number: 8081
        name: http
        protocol: HTTP
      hosts:
        - "*.management.local"
    - port:
        number: 44302
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: "management-local-tls-secret"
      hosts:
        - "*.management.local"