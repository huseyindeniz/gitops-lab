apiVersion: v1
kind: Secret
metadata:
  name: local-production-cluster-secret
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: cluster
type: Opaque
stringData:
  name: {{ .Values.clusterName }}
  server: {{ .Values.server }}
  config: |
    {
      "bearerToken": "{{ .Values.bearerTokenSecretName}}",
      "tlsClientConfig": {
        "insecure": false,
        "caData": "{{ .Values.caDataSecretName}}"
      }
    }