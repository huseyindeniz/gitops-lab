apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jupyterhub-app
  namespace: argo-wsl
spec:
  project: default
  source:
    repoURL: https://hub.jupyter.org/helm-chart/
    chart: jupyterhub
    targetRevision: 4.0.0
    helm:
      valueFiles:
        - values.yaml
        - $valuesRef/flux/local/wsl/values/jupyterhub-values.yaml
  destination:
    server: "https://172.17.0.5:8443"
    namespace: argo-wsl
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    retry:
      limit: 1
      backoff:
        duration: 10s # Time between retries (e.g., 10 seconds)
        maxDuration: 30s # Maximum time between retries (e.g., 30 seconds)
    syncOptions:
      - SkipHooksOnError=true
