apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: jupyterlab-app
  namespace: argo-local
spec:
  generators: []
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  template:
    metadata:
      name: "jupyterlab-app"
    spec:
      project: default
      source:
        repoURL: https://maastrichtu-ids.github.io/dsri-helm-charts
        chart: jupyterlab
        targetRevision: 0.1.38
        helm:
          valueFiles:
            - values.yaml
            - $valuesRef/flux/wsl/values/jupyterlab-values.yaml
      destination:
        server: "https://172.17.0.5:8443"
        namespace: "default"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        retry:
          limit: 1
        syncOptions:
          - SkipHooksOnError=true
