apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: busybox-app
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: busybox
    targetRevision: 10.0.0 # Replace with the latest chart version
    helm:
      values: |
        command: "echo 'Hello, World!' && sleep 3600"
  destination:
    server: "https://172.17.0.5:8443"
    namespace: argo-wsl
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    retry:
      limit: 1
      backoff:
        duration: 10s
        maxDuration: 30s
    syncOptions:
      - SkipHooksOnError=true
