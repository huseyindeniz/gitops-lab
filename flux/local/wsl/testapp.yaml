apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: busybox-app
  namespace: argo-local
spec:
  project: default
  destination:
    name: wsl-cluster-local
    namespace: argo-wsl
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: busybox
    targetRevision: 10.0.0 # Replace with the latest chart version
    helm:
      values: |
        command: "echo 'Hello, World!' && sleep 3600"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    retry:
      limit: 1
      backoff:
        duration: 10s
        maxDuration: 30s
    syncOptions:
      - SkipHooksOnError=true
