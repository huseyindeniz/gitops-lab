apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gpu-test-app
  namespace: argo-local
spec:
  project: default
  destination:
    server: "https://172.17.0.5:8443"
    namespace: argo-wsl
  containers:
    - name: nvidia-smi
      image: nvidia/cuda:11.8.0-base-ubuntu22.04
      command: ["nvidia-smi"]
      resources:
        limits:
          cpu: "500m"
          memory: "4Gi"
          nvidia.com/gpu: "1"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    retry:
      limit: 1
