apiVersion: batch/v1
kind: Job
metadata:
  name: gpu-test-job
spec:
  destination:
    server: "https://172.17.0.5:8443"
    namespace: argo-wsl
  template:
    spec:
      containers:
        - name: nvidia-smi
          image: nvidia/cuda:11.8.0-base-ubuntu22.04
          command: ["nvidia-smi"]
          resources:
            limits:
              cpu: "500m"
              memory: "4Gi"
              nvidia.com/gpu: "1"
      restartPolicy: Never
  backoffLimit: 0
