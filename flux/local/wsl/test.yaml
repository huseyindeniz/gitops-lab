apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-helm-app
  namespace: argo-wsl
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: nginx
    targetRevision: 13.2.19 # You can change to the latest version if needed
    helm:
      values: |
        service:
          type: NodePort
        replicaCount: 1
  destination:
    server: "https://172.17.0.5:8443"
    namespace: argo-wsl
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
