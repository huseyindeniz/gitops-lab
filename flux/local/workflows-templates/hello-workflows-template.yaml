apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: hello-workflows-template
  namespace: argo-cd-local
spec:
  entrypoint: hello-workflows
  templates:
    - name: hello-workflows
      steps:
        - - name: hello
            template: echo-hello
        - - name: print-date
            template: echo-date
          - name: parallel-step
            template: echo-parallel
        - - name: conditional-step
            template: conditional-echo
            when: "{{steps.hello.outputs.result}} == 'Hello, World!'"
        - - name: goodbye
            template: echo-goodbye

    - name: echo-hello
      container:
        image: alpine:latest
        command: [sh, -c]
        args: ["echo 'Hello, World!' > /tmp/hello.txt"]
      outputs:
        parameters:
          - name: result
            valueFrom:
              path: /tmp/hello.txt

    - name: echo-date
      container:
        image: alpine:latest
        command: [date]

    - name: echo-parallel
      container:
        image: alpine:latest
        command: [sh, -c]
        args: ["echo 'Parallel step 1'; sleep 1"]

    - name: conditional-echo
      container:
        image: alpine:latest
        command: [echo]
        args: ["Conditional step executed!"]

    - name: echo-goodbye
      container:
        image: alpine:latest
        command: [echo]
        args: ["Goodbye, Workflow!"]
