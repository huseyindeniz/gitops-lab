apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sample-game-client-local-appset-staging
  namespace: argo-local
spec:
  generators:
    - list:
        elements:
          - envName: staging
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  template:
    metadata:
      name: "sample-game-client-{{.envName}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/huseyindeniz/gitops-lab.git
        targetRevision: main
        path: "helm-charts/static-website"
        helm:
          valueFiles:
            - values.yaml
            - $valuesRef/flux/local/applications/sample-game/values/staging-client-values.yaml
      destination:
        server: "https://kubernetes.default.svc"
        namespace: "sample-game-client-local-{{ .envName }}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        retry:
          limit: 1
        syncOptions:
          - SkipHooksOnError=true # Ensures Argo CD skips retries if a Helm hook fails
