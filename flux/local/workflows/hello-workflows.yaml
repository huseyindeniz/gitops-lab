apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: hello-workflows
spec:
  entrypoint: hello-workflows
  templates:
    - name: hello-workflows
      steps:
        - - name: hello
            template: echo-hello
        - - name: print-date
            template: echo-date
        - - name: goodbye
            template: echo-goodbye

    - name: echo-hello
      container:
        image: alpine:latest
        command: [echo]
        args: ["Hello, World!"]

    - name: echo-date
      container:
        image: alpine:latest
        command: [date]

    - name: echo-goodbye
      container:
        image: alpine:latest
        command: [echo]
        args: ["Goodbye, Workflow!"]
