apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-debug
  labels:
    app: {{ .Release.Name }}-debug
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-debug
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-debug
      annotations:
        proxy.istio.io/config: |
          proxyMetadata:
            ISTIO_META_DNS_CAPTURE: "true"
            ISTIO_META_DNS_AUTO_ALLOCATE: "true"
    spec:
      containers:
      - name: debug
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - containerPort: 80
        command:
          - /bin/sh
          - -c
          - |
            # Start a simple HTTP server on port 80 using netcat.
            while true; do
              echo -e "HTTP/1.1 200 OK\r\nContent-Length: 12\r\n\r\nHello World" | nc -lk -p 80;
            done
