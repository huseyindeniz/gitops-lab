apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: "{{ .Values.appSetName }}"
  namespace: "{{ .Values.namespace }}"
spec:
  generators:
    - git:
        repoURL: "{{ .Values.repoURL }}"
        directory:
          path: "{{ .Values.path }}"
        revision: "{{ .Values.revision }}"
  template:
    metadata:
      name: '{{ .metadata.name }}'
    spec:
      project: default
      source:
        repoURL: "{{ .Values.repoURL }}"
        targetRevision: "{{ .Values.revision }}"
        path: '{{ .source.path }}'
        helm:
templa
