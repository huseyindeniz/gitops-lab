apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: "{{ .Values.appSetName }}"
  namespace: "{{ .Values.namespace }}"
spec:
  generators:
    - git:
        repoURL: "{{ .Values.repoURL }}"
        directory:
          path: "{{ .Values.path }}"
        revision: "{{ .Values.revision }}"
  template:
    metadata:
      name: "{{ .Values.appSetName }}-app"
    spec:
      project: default
      source:
        repoURL: "{{ .Values.repoURL }}"
        targetRevision: "{{ .Values.revision }}"
        path: "helm-charts/{{name}}"
        helm:
          valueFiles:
            - values.yaml
      destination:
        server: "https://kubernetes.default.svc"
        namespace: "{{ .Values.namespace }}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
