apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "python-app.fullname" . }}-pvc
  labels: 
    {{- include "python-app.labels" . | nindent 4 }}

spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi # Must match PV capacity
  volumeName: wsl-shared-volume-pv # Explicitly bind to the existing PV
  storageClassName: ""
