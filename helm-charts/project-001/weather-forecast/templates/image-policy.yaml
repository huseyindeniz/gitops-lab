# templates/imagepolicy.yaml
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: {{ .Release.Name }}-{{ .Values.environment }}-imagepolicy
  namespace: {{ .Values.namespace }}-{{ .Values.environment }}
spec:
  imageRepositoryRef:
    name: {{ .Release.Name }}-{{ .Values.environment }}-imagerepository
  filterTags:
    pattern: '^\d{14}$'  # Matches exactly 14 digits
    extract: '$0'  # Extracts the full 14-digit tag
  policy:
    numerical:
      order: asc