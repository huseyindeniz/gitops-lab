apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}-dep  # Use the name from values.yaml
  namespace: {{ .Values.namespace }}  # Use the namespace variable here
spec:
  replicas: {{ .Values.replicaCount }}  # Use replicaCount from values.yaml
  selector:
    matchLabels:
      app: "{{ .Values.app.name }}"
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}-dep
    spec:
      containers:
        - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}  # Dynamic image from values.yaml
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: {{ .Values.app.name }}-webapi
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: {{ .Values.env.ASPNETCORE_ENVIRONMENT }}
          ports:
            - name: wf-webapi
              containerPort: 8080
