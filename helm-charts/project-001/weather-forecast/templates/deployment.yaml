apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}-{{ .Values.environment }}  # Use the name from values.yaml
  namespace: {{ .Values.namespace }}-{{ .Values.environment }}  # Use the namespace variable here
spec:
  replicas: {{ .Values.replicaCount }}  # Use replicaCount from values.yaml
  selector:
    matchLabels:
      app: {{ .Values.app.name }}-{{ .Values.environment }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}-{{ .Values.environment }}
    annotations:
      # argocd-image-updater annotations
      argocd-image-updater.argoproj.io/image-list: app-container={{ .Values.image.repository }}-{{ .Values.environment }}
      argocd-image-updater.argoproj.io/app-container.update-strategy: "name"  # Use 'name' strategy to fetch the latest build by tag
      argocd-image-updater.argoproj.io/app-container.tag-regex: "^\\d{14}$"  # Regex for timestamp-based tags
    spec:
      containers:
        - image: {{ .Values.image.repository }}-{{ .Values.environment }}:{{ .Values.image.tag }}  # Dynamic image from values.yaml
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: {{ .Values.app.name }}-{{ .Values.environment }}-webapi
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: {{ .Values.env.ASPNETCORE_ENVIRONMENT }}
            - name: DB__POSTGRES_HOST
              value: project-001-wf-postgres-{{ .Values.environment }}-postgresql
            - name: DB__POSTGRES_PORT
              value: "5432"
            - name: DB__POSTGRES_DB
              value: {{ .Values.namespace }}-{{ .Values.environment }}-db
            - name: DB__POSTGRES_USER
              value: {{ .Values.namespace }}-{{ .Values.environment }}-user
            - name: DB__POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-password-{{ .Values.environment }}  # Exact match to the secret name
                  key: POSTGRES_PASSWORD  # The key inside the secret
          ports:
            - name: wf-webapi
              containerPort: 8080
