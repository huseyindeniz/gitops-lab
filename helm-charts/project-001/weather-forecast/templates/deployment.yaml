apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}-{{ .Values.environment }}  # Use the name from values.yaml
  namespace: {{ .Values.namespace }}-{{ .Values.environment }}  # Use the namespace variable here
spec:
  replicas: {{ .Values.replicaCount }}  # Use replicaCount from values.yaml
  selector:
    matchLabels:
      app: {{ .Values.app.name }}-{{ .Values.environment }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}-{{ .Values.environment }}
    spec:
      containers:
        - image: {{ .Values.image.repository }}-{{ .Values.environment }}:{{ .Values.image.tag }}  # Dynamic image from values.yaml
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: {{ .Values.app.name }}-{{ .Values.environment }}-webapi
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: {{ .Values.env.ASPNETCORE_ENVIRONMENT }}
            - name: DB__POSTGRES_HOST
              value: 'localhost'
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: {{ .Values.namespace }}-{{ .Values.environment }}-db
            - name: POSTGRES_USER
              value: {{ .Values.namespace }}-{{ .Values.environment }}-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-password-{{ .Values.environment }}  # Exact match to the secret name
                  key: POSTGRES_PASSWORD  # The key inside the secret
          ports:
            - name: wf-webapi
              containerPort: 8080
