apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: {{ .Release.Name }}-imageupdateautomation
  namespace: flux-system
spec:
  interval: 1m

  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        name: "FluxCD Image Updater"
        email: "flux-bot@yourcompany.com"
    push:
      branch: main

  update:
    path: "flux/local"
    strategy:
      type: Setters
