apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: {{ .Release.Name }}-imageupdateautomation
  namespace: flux-system
spec:
  interval: 1m

  # Reference your Flux bootstrap GitRepository (this won't make any commits)
  sourceRef:
    kind: GitRepository
    name: flux-system  # Name of your Flux bootstrap Git repository
    namespace: flux-system  # Adjust if your GitRepository is in another namespace

  git:
    checkout:
      ref:
        branch: main  # Branch of your Flux bootstrap repo
    commit:
      author:
        name: "FluxCD Image Updater"
        email: "flux-bot@yourcompany.com"
    push:
      branch: main  # Even though this is here, no actual commits will be made

  update:
    strategy:
      type: Setters
