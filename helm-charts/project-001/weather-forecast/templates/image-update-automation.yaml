apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: {{ .Release.Name }}-image-update-automation
  namespace: flux-system
spec:
  interval: {{ .Values.image.updateInterval }}

  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        name: "flux"
        email: "huseyindenizkivrak@gmail.com"
    push:
      branch: main

  update:
    path: flux/local/applications/project-001/staging-weather-forecast.yaml
    strategy: Setters
