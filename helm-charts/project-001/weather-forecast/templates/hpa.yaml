{{- if .Values.hpa.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-hpa
  namespace: {{ .Values.namespace }}-{{ .Values.environment }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}
  minReplicas: {{ .Values.hpa.minReplicas }}
  maxReplicas: {{ .Values.hpa.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.hpa.targetCPUUtilizationPercentage }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60    # Scale down delay (in seconds)
      policies:
        - type: Pods
          value: 1                      # Scale down by 1 pod at a time
          periodSeconds: 60             # Allow scale down every 60 seconds
    scaleUp:
      policies:
        - type: Percent
          value: 100                    # Scale up by doubling pods if needed
          periodSeconds: 15             # Allow scaling up every 15 seconds
{{- end }}
