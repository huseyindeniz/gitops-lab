apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: weather-forecast
  namespace: { { .Values.namespace } }
spec:
  project: default
  source:
    repoURL: https://github.com/huseyindeniz/cicd-lab
    targetRevision: main
    path: helm-charts/weather-forecast # Path to the Helm chart directory for app2
  destination:
    server: https://kubernetes.default.svc
    namespace: { { .Values.namespace } }
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
