apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: {{ .Release.Name }}-{{ .Values.environment }}-imagerepository
  namespace: {{ .Values.namespace }}-{{ .Values.environment }}
spec:
  image: {{ .Values.image.repository }}-{{ .Values.environment }}
  interval: 1m  # Check for new images every minute
