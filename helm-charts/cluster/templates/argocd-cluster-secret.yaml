apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.clusterName }}-cluster-secret
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: cluster
type: Opaque
stringData:
  name: {{ .Values.clusterName }}
  server: {{ .Values.server }}
  config: |
    {
      "bearerToken": "{{ (index (lookup "v1" "Secret" .Values.bearerTokenSecretNamespace .Values.bearerTokenSecretName).data .Values.bearerTokenSecretKey) | b64dec }}",
      
      "tlsClientConfig": {
        "insecure": false,
        "caData": "{{ (index (lookup "v1" "Secret" .Values.caDataSecretNamespace .Values.caDataSecretName).data .Values.caDataSecretKey) | b64dec }}"
      }
    }