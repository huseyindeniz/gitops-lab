apiVersion: batch/v1
kind: Job
metadata:
  name: gpu-test-job
  namespace: argocd
spec:
  template:
    spec:
      containers:
        - name: nvidia-smi
          image: nvidia/cuda:11.8.0-base-ubuntu22.04
          command: ["nvidia-smi"]
          resources:
            limits:
              nvidia.com/gpu: "1"
      restartPolicy: Never
  backoffLimit: 0
