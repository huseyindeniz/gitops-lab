apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argo-cd-local
spec:
  project: default
  source:
    repoURL: https://github.com/huseyindeniz/cicd-lab
    targetRevision: main
    path: helm-charts
    directory:
      recurse: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argo-cd-local
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
