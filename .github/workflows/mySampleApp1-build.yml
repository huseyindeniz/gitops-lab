name: MySampleApp1 - Build and push Docker images

on:
  pull_request:
    paths:
      - 'apps/my-sample-app-1/**'
  workflow_dispatch:
    inputs:
        environment:
          description: 'Select the environment'
          required: true
          type: choice
          options: ${{ env.ENV_NAMES }}  # Dynamically use the environment variable

jobs:
  build-weatherForecast-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
          
      - name: Get current timestamp
        id: get_timestamp
        run: echo "TIMESTAMP=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: apps/my-sample-app-1/
          file: apps/my-sample-app-1/mySampleApp1.weatherForecast.API/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/my-sample-app-1-weatherforecast-api-{{github.event.inputs.environment}}:latest
            ghcr.io/${{ github.repository }}/my-sample-app-1-weatherforecast-api-{{github.event.inputs.environment}}:${{ env.TIMESTAMP }}
          
      - name: Log out from GitHub Container Registry
        run: docker logout ghcr.io
