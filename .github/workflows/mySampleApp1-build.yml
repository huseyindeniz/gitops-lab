name: MySampleApp1 - Build and push Docker images

on:
  pull_request:
    paths:
      - 'apps/my-sample-app-1/**'
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-weatherForecast-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
        
      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/my-sample-app-1-weatherforecast-api:latest -f apps/my-sample-app-1/mySampleApp1.weatherForecast.API/Dockerfile apps/my-sample-app-1/
          docker push ghcr.io/${{ github.repository }}/my-sample-app-1-weatherforecast-api:latest
