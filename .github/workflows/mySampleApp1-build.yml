name: MySampleApp1 - Build and push Docker images

on:
  pull_request:
    paths:
      - 'apps/my-sample-app-1/**'
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-weatherForecast-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: apps/my-sample-app-1/
          file: apps/my-sample-app-1/mySampleApp1.weatherForecast.API/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/my-sample-app-1-weatherforecast-api-${{ github.sha }}:latest
            ghcr.io/${{ github.repository }}/my-sample-app-1-weatherforecast-api-${{ github.sha }}
          
      - name: Log out from GitHub Container Registry
        run: docker logout ghcr.io
