name: MySampleApp1 - Build and Upload Artifacts

on:
  pull_request:
    paths:
      - 'apps/my-sample-app-1/**'
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-weatherForecast-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore apps/my-sample-app-1/mySampleApp1.weatherForecast.API/mySampleApp1.weatherForecast.API.csproj

      - name: Build the application
        run: dotnet build --configuration Release --no-restore apps/my-sample-app-1/mySampleApp1.weatherForecast.API/mySampleApp1.weatherForecast.API.csproj

      - name: Publish the application
        run: dotnet publish apps/my-sample-app-1/mySampleApp1.weatherForecast.API/mySampleApp1.weatherForecast.API.csproj --configuration Release --no-restore
        
      - name: Prepare artifact for upload
        run: |
          mkdir -p output  # Create a temporary output directory
          cp -r apps/my-sample-app-1/mySampleApp1.weatherForecast.API/bin/Release/**/publish/* output/  # Copy all files from the publish directory to the output directory

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: my-sample-app-1-weatherforecast-api-artifacts
          path: output/**
