name: MySampleApp1 - Build and Upload Artifacts

on:
  pull_request:
    paths:
      - 'apps/my-sample-app-1/**'
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore apps/my-sample-app-1

      - name: Build the application
        run: dotnet build --configuration Release --no-restore apps/my-sample-app-1

      - name: Publish the application
        run: |
          for project in $(find apps/my-sample-app-1 -name '*.csproj'); do
            dotnet publish $project --configuration Release --no-restore
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: my-sample-app-1-artifacts
          path: apps/my-sample-app-1/**/bin/Release/**
