name: MySampleApp1 - UnitTests

on:
  pull_request:
    paths:
      - 'apps/my-sample-app-1/dotnet-services/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore apps/my-sample-app-1/dotnet-services/my-sample-app-1.sln

      - name: Build the project
        run: dotnet build apps/my-sample-app-1/dotnet-services/my-sample-app-1.sln --configuration Release --no-restore

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/apps/my-sample-app-1/dotnet-services/
          
  test:
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        service:
          - weatherForecast
        include:
          - service: weatherForecast
            project_path: apps/my-sample-app-1/dotnet-services/mySampleApp1.wf.tests.unit

    steps:
      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'
          
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Print the contents of ci-test-run.sh
        run: cat ${{ matrix.project_path }}/ci-test-run.sh
    
      - name: Run Unit Tests for ${{ matrix.service }}
        run: |
          pwd
          chmod +x ./ci-test-run.sh
          bash ./ci-test-run.sh
        working-directory: $GITHUB_WORKSPACE/build-artifacts/${{ matrix.project_path }}
        
      - name: Upload Results for ${{ matrix.service }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-reports
          path: ${{ matrix.project_path }}/TestResults/*.trx
