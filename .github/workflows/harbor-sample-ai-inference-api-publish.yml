name: Harbor - SampleAI Inference API - Build and push Docker images

on:
  workflow_dispatch:

jobs:

  build-push:
    runs-on: arc-runner-local-staging
    steps:
      - name: Get current timestamp
        run: |
          export LC_ALL=C
          echo "TIMESTAMP=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Publish Docker image to Harbor
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          name: library/sample-ai-inference-api-staging
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_TOKEN }}
          registry: harbor.staging.local:8082
          tags: "${{ env.TIMESTAMP }}"
          dockerfile: apps/sample-ai/inference-api/Dockerfile
          context: apps/sample-ai/inference-api
