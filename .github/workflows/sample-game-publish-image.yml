name: SampleGame - Build and push Docker images

on:
  workflow_dispatch:

jobs:
         
  publish-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Get current timestamp
        run: |
          export LC_ALL=C
          echo "TIMESTAMP=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: apps/sample-game/server
          file: apps/sample-game/server/Dockerfile
          build-args: |
            BUILD_ENV=staging
          push: true
          tags: |
            docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/sample-game-server-staging:${{ env.TIMESTAMP }}
      - name: Log out from Docker Hub
        run: docker logout docker.io    
