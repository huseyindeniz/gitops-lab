name: Harbor - SampleAI Backend - Build and push Docker images

on:
  workflow_dispatch:

jobs:
  build-push:
    runs-on: arc-runner-wsl
    steps:
      - name: Get current timestamp
        run: |
          export LC_ALL=C
          echo "TIMESTAMP=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y iptables
          sudo apt-get install -y fuse-overlayfs
          sudo apt-get install -y kmod
          export XDG_RUNTIME_DIR="/tmp/runtime-dir"
          mkdir -p $XDG_RUNTIME_DIR
          chmod 700 $XDG_RUNTIME_DIR
      - name: Set up Docker
        uses: docker/setup-docker-action@v4
        with:
          version: "27.5.1"
      - name: Login to Harbor
        uses: docker/login-action@v2
        with:
          registry: core.harbor.domain
          username: "admin"
          password: "Harbor12345"
      - name: Build and push Docker image to my local Harbor
        uses: docker/build-push-action@v4
        with:
          context: apps/sample-ai/backend
          file: apps/sample-ai/backend/Dockerfile
          push: true
          tags: |
            core.harbor.domain/library/sample-ai-backend-staging:${{ env.TIMESTAMP }}
      - name: Log out from Harbor
        run: docker logout ghcr.io
