name: Harbor - SampleAI Backend - Build and push Docker images

on:
  workflow_dispatch:

jobs:
  build-push:
    runs-on: arc-runner-wsl
    steps:
      - name: Get current timestamp
        run: |
          export LC_ALL=C
          echo "TIMESTAMP=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install tools
        run: |
          apt update
          echo "Installing sudo ------"
          apt install sudo
          echo "Installing Iptables ------"
          apt -y install iptables
          echo "Installing fuse-overlayfs ------"
          apt -y install fuse-overlayfs
          echo "Installing modprobe ------"
          apt -y install kmod
      - name: Set up Docker
        uses: docker/setup-docker-action@v4
        with:
          version: "27.5.1"
          rootless: true
      - name: Login to Harbor
        uses: docker/login-action@v2
        with:
          registry: core.harbor.domain
          username: "admin"
          password: "Harbor12345"
      - name: Build and push Docker image to my local Harbor
        uses: docker/build-push-action@v4
        with:
          context: apps/sample-ai/backend
          file: apps/sample-ai/backend/Dockerfile
          push: true
          tags: |
            core.harbor.domain/library/sample-ai-backend-staging:${{ env.TIMESTAMP }}
      - name: Log out from Harbor
        run: docker logout ghcr.io
