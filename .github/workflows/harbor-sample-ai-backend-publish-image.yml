name: Harbor - SampleAI Backend - Build and push Docker images

on:
  workflow_dispatch:

jobs:
  build-push:
    runs-on: arc-runner-local-staging
    steps:
      - name: Get current timestamp
        run: |
          export LC_ALL=C
          echo "TIMESTAMP=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Harbor
        uses: docker/login-action@v2
        with:
          registry: https://harbor.staging.local:44302
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: apps/sample-ai/backend
          file: apps/sample-ai/backend/Dockerfile
          push: true
          tags: harbor.staging.local:44302/sample-ai-backend-staging:${{ env.TIMESTAMP }}
