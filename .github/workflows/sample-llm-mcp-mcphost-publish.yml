name: SampleLLM+MCP MCP Host - Build and push Docker images

on:
  workflow_dispatch:
    inputs:
      mcphost_version:
        description: 'mcphost release version (example: v0.7.1)'
        required: true
        default: 'v0.7.1'
jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image to GitHub Container Registry
        uses: docker/build-push-action@v4
        with:
          context: apps/sample-llm-mcp/mcphost
          file: apps/sample-llm-mcp/mcphost/Dockerfile
          build-args: |
                    MCPHOST_VERSION=${{ github.event.inputs.mcphost_version }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/sample-llm-mcp-mcphost-staging:${{ github.event.inputs.mcphost_version }}
      - name: Log out from GitHub Container Registry
        run: docker logout ghcr.io
