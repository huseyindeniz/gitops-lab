name: Fetch PR Comment

on:
  workflow_call:
    inputs:
      pr_number:
        required: true
        type: string
      env_name:
        required: true
        type: string
      last_day:
        required: false
        type: string
        default: 24 hours ago
  workflow_dispatch:
    inputs:
      pr_number:
        required: true
        type: string
      env_name:
        required: true
        type: string
      last_day:
        required: false
        type: string
        default: 24 hours ago
jobs:
  search-deployment-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Get ISO timestamp for cutoff
        id: time_calc
        run: echo "cutoff_time=$(date --utc --date='${{ inputs.last_day }}' +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

      - name: Find Comment with Deployment tag
        id: fetch-recent-comments
        run: | 
          PR_NUMBER="${{ inputs.pr_number }}"
          LAST_DAY=$cutoff_time
          
          # Fetch latest comment matching the time condition, pattern, and author
          LATEST_COMMENT=$(gh pr view $PR_NUMBER --json comments --jq \
            ".comments | sort_by(.updatedAt) | reverse | .[] | \
            select( .updatedAt > \"$LAST_DAY\" and \
            .author.login == \"github-actions[bot]\" and \
            .body | test(\"Published image: msa1-wf-api-${{ inputs.env_name }}:ci-[0-9]+-[0-9]+\")) | \
            .body" | head -n 1)

          if [[ -z $VALID_COMMENT ]]; then
            echo "No valid comment found."
            exit 1
          else
            echo "Latest valid deployment tag found: $VALID_COMMENT"
            echo "comment_body=$VALID_COMMENT" >> $GITHUB_ENV
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
